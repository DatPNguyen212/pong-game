<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong game</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <span data-player-score class="player-score">0</span>
    <!-- <span class="score-divider">&#124; </span> -->
    <span data-computer-score class="computer-score">0</span>

    <div data-ball class="ball"></div>
    <div class="screen-divider"></div>
    <div data-player-bar class="player-bar"></div>
    <div data-computer-bar class="computer-bar"></div>

    <div data-player-win-container class="player-win-container active">
      <h1 class="player-win-heading">Player wins</h1>

      <div class="button-container">
        <button data-play-again-button class="button">Play again</button>
        <button data-infinite-button class="button">Infinite Mode</button>
      </div>

      <div class="popup-score-container">
        <div class="popup-player-score-container">
          <span>Player:</span> <span data-popup-player-score>0</span>
        </div>

        <div class="popup-computer-score-container">
          <span>Computer:</span> <span data-popup-computer-score>0</span>
        </div>
      </div>
    </div>

    <div data-computer-win-container class="computer-win-container active">
      <h1 class="computer-win-heading">Computer wins</h1>
      <div class="button-container">
        <button data-play-again-button class="button">Play again</button>
        <button data-infinite-button class="button">Infinite Mode</button>
      </div>

      <div class="popup-score-container">
        <div class="popup-player-score-container">
          <span>Player:</span> <span data-popup-player-score>0</span>
        </div>

        <div class="popup-computer-score-container">
          <span>Computer:</span> <span data-popup-computer-score>0</span>
        </div>
      </div>
    </div>

    <div data-overlay class="overlay active"></div>
  </body>
</html>
