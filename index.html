<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong game</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="score-container">
      <span data-player-score class="player-score">0</span>
      <span class="score-divider">&#124; </span>
      <span data-computer-score class="computer-score">0</span>
    </div>

    <div data-ball class="ball"></div>
    <div class="screen-divider"></div>
    <div data-player-bar class="player-bar"></div>
    <div data-computer-bar class="computer-bar"></div>

    <div data-player-win-container class="player-win-container">
      <h1>Player wins</h1>
      <button data-play-again-button>Play again</button>
      <button data-close-button>Close Tab</button>
    </div>

    <div data-computer-win-container class="computer-win-container">
      <h1>Computer wins</h1>
      <button data-play-again-button>Play again</button>
      <button data-close-button>Close Tab</button>
    </div>

    <div data-overlay class="overlay"></div>
  </body>
</html>
